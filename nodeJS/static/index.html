<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat-together</title>
    <script src="http://tsource.rastargame.com/libs/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chaos-center-div">
        <h3>Speak up</h3>
    </div>
    <hr/>
    <div class="chaos-container">
        <ul id="messages" class="list-unstyled"></ul> 
        <hr/>
        <div class="form-group">
            <span>nickname:</span>
            <input id="name" type="text"/> 
            <button class="btn btn-sm btn-info" onclick="changName();">reset</button>
        </div>
        <div class="chaos-buttom">
            <form role="form" id="chat_form" onsubmit="sendMessage(); return false;" class="chaos_form">
                <div class="row chaos-row">
                    <div class="chaos-input">
                        <input type="text" id="message" name="message" class="form-control" placeholder="say something" value="" autofocus/>
                    </div>
                    <div class="chaos-submit-btn">
                        <button type="button" id="send" class="btn btn-primary" onclick="sendMessage();">
                            send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script src="./js/index.js"> </script>
